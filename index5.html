  <div id="contact-form">

  <h2>CONTACT</h2>
  </div>
  <p id="failure">Oopsie...message non envoyé.</p>
  <p id="success">Votre message a été envoyé. Merci et à bientôt!</p>

     <form method="post" action="/">
    <div>
        <label for="name">
          <span class="required">Prenom: *</span>
          <input type="text" id="fname" name="name" value="" placeholder="Votre Prenom" required="required" tabindex="0" autofocus="autofocus" />
        </label>
    </div>
    <div>
        <label for="name">
          <span class="required">Nom: *</span>
          <input type="text" id="lname" name="name" value="" placeholder="Votre Nom" required="required" tabindex="0" autofocus="autofocus" />
        </label>
    </div>
    <div>
        <label for="email">
          <span class="required">Email: *</span>
          <input type="email" id="email" name="email" value="" placeholder="Votre Email" tabindex="0" required="required" />
        </label>
    </div>
    <div>
        <label for="subject">
        <span class="required">Objet: </span>
          <select id="subject" name="subject" tabindex="0">
             <option value="hello">Reservation</option>
             <option value="quote">Anniversaire!</option>
             <option value="general">Autre</option>
          </select>
        </label>
    </div>
    <div>
        <label for="message">
          <span class="required">Message: </span>
          <textarea id="message" name="message" placeholder="Message..." tabindex="0" required="required"></textarea>
        </label>
    </div>
    <div>
        <button name="submit" type="submit" id="submit" style="font-size:15px" ><i class="fa fa-paper-plane-o"></i>   ENVOYER</button>
    </div>
     </form>

</div>
